<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Básicas</title>
</head>
<body>
    <h1>Formas Básicas</h1>
    <h2>Retangulo</h2>
    <svg>
        <rect x="10" y="20" width="200" height="100" />
    </svg>


    <h2>Circulo</h2>
    <svg>
        <circle r="25" cx="70" cy="70" />
    </svg>

    <h2>Elipse</h2>
    <svg>
        <ellipse rx="100" ry="50" cx="150" xy="75" />
    </svg>

    <h2>Linha</h2>
    <svg>
        <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="2" />
    </svg> 

    <h2>Conjunto de Linhas</h2>
    <svg>
        <polyline points="0,40 40,40 40,80 80,80" fill="transparent" stroke="#000" stroke-width="2" />
    </svg>

    <h2>Poligono</h2>
    <svg>
        <polygon points="50,5 100,5 125,30 125,80, 100,105, 50,105 25,80 25,30" fill="#000" stroke="red" stroke-width="2" />
    </svg>

</body>
</html>
